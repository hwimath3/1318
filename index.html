<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접선의 기울기와 극한</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>body{font-family:'Inter',sans-serif;background-color:#f8fafc}.math-display{font-size:1.1rem;margin:1.5rem 0;padding:1.2rem;background-color:#fff;border-left:4px solid #3b82f6;border-radius:.5rem}.concept-box{background-color:#eff6ff;border-radius:.75rem;padding:1.5rem;margin-bottom:1.5rem;border:1px solid #dbeafe}.option-label{transition:all .2s;cursor:pointer;display:block}.option-label:hover{background-color:#eff6ff}.page{display:none}.page.active{display:block}button:disabled{opacity:.5}</style>
</head>
<body class="p-4 sm:p-8 md:p-12 text-slate-800">
    <div id="app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl p-6 sm:p-10 border border-slate-100">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-slate-900 mb-2">접선의 기울기와 극한</h1>
        <p class="text-center text-slate-500 mb-8">10단계 빌드업 변형문제</p>
        <div id="page-study" class="page active">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 border-b pb-2">핵심 원리</h2>
            <div class="concept-box"><h3 class="text-xl font-bold text-blue-600 mb-3">접선의 기울기와 미분계수</h3><div class="math-display">$$\text{점 } (a, f(a)) \text{에서의 접선의 기울기} = f'(a)$$</div></div>
            <div class="concept-box"><h3 class="text-xl font-bold text-blue-600 mb-3">$n \to \infty$ 극한과 미분계수</h3><div class="math-display">$$\lim_{n \to \infty} 2n\left\{f\left(1+\frac{1}{n}\right)-f(1)\right\} = 2f'(1)$$</div></div>
            <div class="mt-8 mb-4"><label for="username-input" class="block text-sm font-medium text-slate-600 mb-1">학생 이름</label><input type="text" id="username-input" placeholder="이름을 입력하세요" class="w-full p-3 border border-slate-300 rounded-lg"></div>
            <button onclick="startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl mt-2">문제 풀이 시작하기</button>
        </div>
        <div id="page-quiz" class="page">
            <div id="quiz-header" class="mb-6"><div class="flex justify-between items-end mb-2"><span class="text-lg font-bold text-blue-700">Step <span id="current-q-number">1</span></span><span class="text-sm text-slate-400">Total 10 Questions</span></div><div class="w-full bg-slate-100 rounded-full h-2"><div id="progress-bar" class="bg-blue-600 h-2 rounded-full" style="width:0%"></div></div></div>
            <div id="question-area" class="min-h-[250px] p-6 bg-slate-50 rounded-2xl border border-slate-200"><p id="question-text" class="text-xl font-medium text-slate-800 mb-8"></p><div id="options-container" class="space-y-3"></div></div>
            <div id="feedback" class="mt-6 p-4 rounded-xl text-white font-semibold hidden"></div>
            <div class="flex gap-3 mt-8"><button onclick="prevQuestion()" id="prev-btn" class="hidden px-6 bg-slate-200 text-slate-700 font-bold py-4 rounded-xl">이전</button><button onclick="submitAnswer()" id="submit-btn" class="flex-1 bg-slate-900 text-white font-bold py-4 rounded-xl">정답 확인</button><button onclick="nextQuestion()" id="next-btn" class="hidden flex-1 bg-blue-600 text-white font-bold py-4 rounded-xl">다음 단계</button></div>
        </div>
        <div id="page-results" class="page text-center p-8"><div class="mb-6 text-6xl">🏆</div><h2 class="text-3xl font-extrabold text-slate-800 mb-2">학습 완료!</h2><div class="text-7xl font-black text-blue-600 my-8"><span id="final-score">0</span><span class="text-3xl text-slate-400">/10</span></div><button onclick="window.location.reload()" class="bg-white border-2 border-slate-900 text-slate-900 font-bold py-3 px-8 rounded-xl">다시 도전하기</button></div>
    </div>
    <script>
        const GOOGLE_SCRIPT_URL='';let currentQuestionIndex=0;let userName="";let userAnswers=[];
        const questions=[
            {q:"점 $(1, f(1))$에서의 접선의 기울기가 $3$일 때, $f'(1)$의 값은?",options:["1","2","3","6"],ans:"3",exp:"접선의 기울기 = 미분계수이므로 $f'(1) = 3$"},
            {q:"$f'(2) = 5$일 때, $\\displaystyle\\lim_{n \\to \\infty} n\\left\\{f\\left(2+\\frac{1}{n}\\right)-f(2)\\right\\}$의 값은?",options:["2","3","5","10"],ans:"5",exp:"$= f'(2) = 5$"},
            {q:"$f'(1) = 4$일 때, $\\displaystyle\\lim_{n \\to \\infty} 2n\\left\\{f\\left(1+\\frac{1}{n}\\right)-f(1)\\right\\}$의 값은?",options:["4","6","8","12"],ans:"8",exp:"$= 2f'(1) = 8$"},
            {q:"점 $(1, f(1))$에서의 접선의 기울기가 $4$일 때, $\\displaystyle\\lim_{n \\to \\infty} 2n\\left\\{f\\left(1+\\frac{1}{n}\\right)-f(1)\\right\\}$의 값은?",options:["4","6","8","12"],ans:"8",exp:"$f'(1) = 4$이므로 $2f'(1) = 8$"},
            {q:"$f'(3) = 6$일 때, $\\displaystyle\\lim_{n \\to \\infty} 3n\\left\\{f\\left(3+\\frac{1}{n}\\right)-f(3)\\right\\}$의 값은?",options:["6","12","18","24"],ans:"18",exp:"$= 3f'(3) = 18$"},
            {q:"$\\displaystyle\\lim_{n \\to \\infty} n\\left\\{f\\left(2+\\frac{2}{n}\\right)-f(2)\\right\\} = 10$일 때, $f'(2)$의 값은?",options:["2","5","10","20"],ans:"5",exp:"$2f'(2) = 10$이므로 $f'(2) = 5$"},
            {q:"$\\displaystyle\\lim_{n \\to \\infty} 2n\\left\\{f\\left(1+\\frac{1}{n}\\right)-f(1)\\right\\} = 12$일 때, $f'(1)$의 값은?",options:["4","6","8","12"],ans:"6",exp:"$2f'(1) = 12$이므로 $f'(1) = 6$"},
            {q:"점 $(a, f(a))$에서의 접선의 기울기가 $k$일 때, $\\displaystyle\\lim_{h \\to 0} \\frac{f(a+3h)-f(a)}{h}$의 값은?",options:["$k$","$2k$","$3k$","$4k$"],ans:"$3k$",exp:"$= 3f'(a) = 3k$"},
            {q:"$f'(1) = 2$일 때, $\\displaystyle\\lim_{n \\to \\infty} n\\left\\{f\\left(1+\\frac{1}{n}\\right)-f\\left(1-\\frac{1}{n}\\right)\\right\\}$의 값은?",options:["2","4","6","8"],ans:"4",exp:"$= 2f'(1) = 4$"},
            {q:"점 $(1, f(1))$에서의 접선의 기울기가 $4$일 때, $\\displaystyle\\lim_{n \\to \\infty} 2n\\left\\{f\\left(1+\\frac{1}{n}\\right)-f(1)\\right\\}$의 값은?",options:["4","6","8","10"],ans:"8",exp:"$= 2 \\times 4 = 8$"}
        ];
        userAnswers=new Array(questions.length).fill(null);
        function renderMath(el){renderMathInElement(el||document.body,{delimiters:[{left:"$$",right:"$$",display:true},{left:"$",right:"$",display:false}],throwOnError:false});}
        function showPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');}
        function startQuiz(){userName=document.getElementById('username-input').value.trim();if(!userName)return alert("이름을 입력해주세요!");showPage('page-quiz');loadQuestion();}
        function loadQuestion(){const q=questions[currentQuestionIndex];document.getElementById('current-q-number').textContent=currentQuestionIndex+1;document.getElementById('question-text').innerHTML=q.q;document.getElementById('progress-bar').style.width=`${(currentQuestionIndex/questions.length)*100}%`;const optContainer=document.getElementById('options-container');optContainer.innerHTML='';const existingAnswer=userAnswers[currentQuestionIndex];q.options.forEach(opt=>{const label=document.createElement('label');label.className="option-label block p-4 bg-white border border-slate-200 rounded-xl shadow-sm";const isChecked=existingAnswer&&existingAnswer.selected===opt;label.innerHTML=`<div class="flex items-center"><input type="radio" name="quiz-opt" value="${opt}" class="w-5 h-5 text-blue-600 mr-3" ${isChecked?'checked':''} ${existingAnswer?'disabled':''}><span class="text-lg">${opt}</span></div>`;optContainer.appendChild(label);});document.getElementById('prev-btn').classList.toggle('hidden',currentQuestionIndex===0);if(existingAnswer){showFeedbackUI(existingAnswer.isCorrect,q.ans,q.exp);document.getElementById('submit-btn').classList.add('hidden');document.getElementById('next-btn').classList.remove('hidden');}else{document.getElementById('feedback').classList.add('hidden');document.getElementById('submit-btn').classList.remove('hidden');document.getElementById('next-btn').classList.add('hidden');}renderMath(document.getElementById('question-area'));}
        function showFeedbackUI(isCorrect,ans,exp){const fb=document.getElementById('feedback');fb.classList.remove('hidden');fb.className=`mt-6 p-5 rounded-xl text-white shadow-lg ${isCorrect?'bg-emerald-500':'bg-rose-500'}`;fb.innerHTML=`<div class="flex items-center mb-2"><span class="text-2xl mr-2">${isCorrect?'🎉':'❌'}</span><span class="text-lg font-bold">${isCorrect?"정답입니다!":"아쉽네요."}</span></div>${!isCorrect?`<div class="mb-2">정답: <strong>${ans}</strong></div>`:''}<div class="text-sm opacity-90 border-t border-white/20 pt-2 mt-2">${exp}</div>`;renderMath(fb);}
        function submitAnswer(){const selected=document.querySelector('input[name="quiz-opt"]:checked');if(!selected)return alert("보기를 선택해주세요!");const q=questions[currentQuestionIndex];const isCorrect=selected.value.replace(/\s/g,'')===q.ans.replace(/\s/g,'');userAnswers[currentQuestionIndex]={selected:selected.value,isCorrect};showFeedbackUI(isCorrect,q.ans,q.exp);document.querySelectorAll('input[name="quiz-opt"]').forEach(r=>r.disabled=true);document.getElementById('submit-btn').classList.add('hidden');document.getElementById('next-btn').classList.remove('hidden');}
        function prevQuestion(){if(currentQuestionIndex>0){currentQuestionIndex--;loadQuestion();}}
        function nextQuestion(){currentQuestionIndex++;if(currentQuestionIndex<questions.length)loadQuestion();else finishQuiz();}
        function finishQuiz(){showPage('page-results');document.getElementById('final-score').textContent=userAnswers.filter(a=>a&&a.isCorrect).length;}
        window.onload=()=>renderMath();
    </script>
</body>
</html>
